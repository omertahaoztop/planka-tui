name: Build Binary

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install textual plankapy python-dotenv pyinstaller certifi

      - name: Build binary
        run: |
          pyinstaller --onefile --name planka-tui-linux-amd64 \
            --add-data "tui.css:." \
            --collect-data certifi \
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: planka-tui-linux-amd64
          path: dist/planka-tui-linux-amd64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/planka-tui-linux-amd64
